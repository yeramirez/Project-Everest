<html>
<head>
	<title>Choral - Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script type="text/javascript" src="scripts/controllers/main.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="choralApp" ng-controller="MainCtrl">
	<div>
		{{main}}
	</div>
	<div ng-repeat="card in cards | orderBy: '-upvotes' ">
		<span ng-click="addOne(card)">^</span>
		{{card.lyrics}} - upvotes: {{card.upvotes}}
	</div>
	<form ng-submit="addCard()">
		<input type="text" placeholder="Express yourself..." ng-model="lyrics"></input>
		<input type="text" placeholder="Soundcloud Link" ng-model="link"></input>
		<button type="submit">Post</button>
	</form>
</body>
</html>
