<toolbar></toolbar>
<form class="addCard" ng-submit='addCard()'>
	<div>
		<md-input-container class="md-block">
			<label>Lyrics - Character Limit 150</label>
			<textarea ng-model="newPost.lyrics" md-maxlength="150" rows="7" md-select-on-focus></textarea>
		</md-input-container>
	</div>
  <div>
    <md-input-container class="mood">
      <label>Select Mood</label>
      <md-select ng-model="newPost.mood">
        <md-option ng-repeat="mood in moods" value="{{mood}}">{{mood}}</md-option>
      </md-select>
    </md-input-container>
  </div>
