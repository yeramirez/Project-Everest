<toolbar></toolbar>
<div layout-padding class="dashboard">
	<md-card class="card col-xs-6 col-md-4" ng-repeat="post in posts">
		<i class="material-icons">favorite</i>

		<md-card-title>
			<md-card-title-text>
				<span class="md-title">{{post.author}}</span>
				<span class="md-subhead">{{post.mood}}</span>
			</md-card-title-text>
		</md-card-title>
		<ng-md-icon icon="favorite" style="fill:#212121" size="24"></ng-md-icon>
		<md-card-content>
			<p>
				{{post.lyrics}}
			</p>
		</md-card-content>
	</md-card>
</div>
