<div>
	<h3>
		<h2>hi, this is card</h2>
		<a ng-show="card.link" href="{{card.link}}">
			{{card.lyrics}}
		</a>
		<span ng-hide="card.link">
			{{card.lyrics}}
		</span>
	</h3>
</div>

<div ng-repeat="comment in card.comments | orderBy: '-upvotes' ">
	<span class="glyphicon glyphicon-thumbs-up" ng-click="addOne(comment)"></span>
	{{comment.upvotes}} - by {{comment.author}}
	<span style="font-size:20px; margin-left:10px">
		{{comment.body}}
	</span>
</div>

<form ng-submit="addComment()"
style="margin-top:30px">
	<h3>Add a new comment</h3>

	<div class="form-group">
		<input type="text" class="form-control" placeholder="comment" ng-model="body">
		</input>
	</div>
	<button type="submit" class="btn btn-primary">Post</button>
</form>
